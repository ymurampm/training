<!DOCTYPE html>
<html>
<head>
<title>month to days switch 1</title>
<script>
// Write a javascript proram to input a test score. If score is 2,3,4 or 5 print poor.
// If score is 6,7,8,9 then print Average. If score is 10, 11, 12, 13 print Good. 
// If score is 14, 15, print very good. Any other value print not valid


var score=prompt("Enter a score")

switch(score)
{
case '1':
case '2':
case '3':
case '4':
case '5': document.write("Poor")
  break
case '6':
case '7':
case '8':
case '9': document.write("Average")
  break
case '10':
case '11':
case '12':
case '13':document.write("Good")
  break
case '14':
case '15':document.write("Very Good")
  break
default: document.write("not valid")
}


</script>
</head>
<body>
</body>
</html>
