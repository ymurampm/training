<!DOCTYPE html>
<html>
<head>
<title>print factors</title>
<script>
// Write a Javascript code to input a number and print its factors


var num=prompt("Enter a number")

for(i=1; i<=num ; i++)
{
if (num % i == 0)
{
document.write(i)
document.write("<br>")
}

}

</script>
</head>
<body>
</body>
</html>
