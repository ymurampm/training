<!DOCTYPE html>
  <html>
    <head>
      <title>
        Selection Sort
      </title>
      <script>      

// selection sort

// create random array
var arrayvalue = [];
var length = 10;
var max=50;
for (i = 0; i < length; i++) {
  arrayvalue.push(parseInt((Math.random()*max)));
}

document.write("Original Array:"+arrayvalue + "<br>")

var minindex=0;
for (i=0 ; i<=arrayvalue.length-1; i++ ){
	
	for (j=i ; j<=arrayvalue.length-1; j++ ){
		if (arrayvalue[j]<arrayvalue[minindex]){
		minindex=j
		}
	}
		var tmp;
		tmp=arrayvalue[i];
		arrayvalue[i]=arrayvalue[minindex];
		arrayvalue[minindex]=tmp;
	
	document.write("Array["+(i+1)+"]:"+arrayvalue + "<br>")
	minindex=i+1;
}

document.write("Sorted Array:"+arrayvalue)

      </script>
    </head>
  
  </html>
