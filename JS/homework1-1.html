<!DOCTYPE html>
<html>
<head>
<title>multiplication table</title>
<script>
// Write a Javascript code. to input.a number and print its multiplication table till 10

var num=prompt("Enter a number")

for(i=1; i<=10 ; i++)
{
document.write(num*i)
document.write("<br>")
}

</script>
</head>
<body>
</body>
</html>
