<title>even-odd number checker</title>
<script>
// Write a javascript code to input a number and check how many even and how many odd digits does the number have

var num=parseInt(prompt("Enter a number"))

var digit=1;
var factorion=0;

// find digits of the input number
while(num / (10**digit) >= 1)
{
if (num/(10**digit)>=1)
{
  digit+=1;
}
}
document.write(num + " has " + digit +" digits <br>")

var odd=0 ;
var even=0 ;

for(i=0;i<=digit-1;i++){

base_num= parseInt(num / (10**i)) % 10
document.write(i+1 + "-th digit is " + base_num+"<br>")

if (base_num % 2 == 0)
{
  even+=1;
}
else{
  odd+=1;
}
}

document.write("Input number = "+num)

document.write("num of even = "+even + "<br>")
document.write("num of odd = "+odd + "<br>")
