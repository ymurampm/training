<!DOCTYPE html>
<html>
<head>
<title>factorion checker</title>
<script>
// Find the factorial of all digits. Sum up the factorial and store it in a variable (s). 
// Compare the sum with the given number (N). If the sum is equal to the number itself, the number (N) is a special number, 
// else not.
// Eg: 40585

var num=parseInt(prompt("Enter a number"))

var digit=1;
var factorion=0;

// find digits of the input number
while(num / (10**digit) >= 1)
{
if (num/(10**digit)>=1)
{
  digit+=1;
}
}
document.write(num + " has " + digit +" digits <br>")

// calculate factorion
for(i=0;i<=digit-1;i++){

base_num= parseInt(num / (10**i)) % 10
factorial=1;
document.write(i+1 + "-th digit is " + base_num+"<br>")

  //factorial in each digits
  for(j=1;j<=base_num;j++){
  factorial*=j;
  }
  
document.write("Factorial is "+ factorial +"<br>")
factorion+=factorial;

}


document.write("Input number = "+num)
document.write("<br>")
document.write("Calculated factorion = "+factorion)
document.write("<br>")

if (num==factorion){

  document.write(num + " is a factorion number");
}
else{
  document.write(num + " is NOT a factorion number");
}


</script>
</head>

</body>
</html>
